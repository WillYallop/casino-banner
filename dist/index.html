<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css">
    <title>Casino Banner</title>
<script defer src="/main.js"></script></head>
<body>
    
    <div class="heroCon">

        <div class="heroWrapper">
            <div class="heroVideoCol">

                    </div>
                    <p>[scroll through our clients]</p>
                </div>
            </div>
            <div class="heroSliderCol">
                <div id="heroSlider" class="heroSlider">
                    <div class="heroSliderWrapper">
                
                        <div class="heroSliderSlide" video-url="https://www.youtube.com/embed/bHqwER2A6Sc">
                            <p class="slideItem">Blakely</p>
                        </div>
                        <div class="heroSliderSlide" video-url="https://www.youtube.com/embed/fWWT9s69j3o">
                            <p class="slideItem">Future Football</p>
                        </div>
                        <div class="heroSliderSlide" video-url="https://www.youtube.com/embed/bHqwER2A6Sc">
                            <p class="slideItem">Perfit Fitness</p>
                        </div>
                        <div class="heroSliderSlide" video-url="https://www.youtube.com/embed/fWWT9s69j3o">
                            <p class="slideItem">Criminal Damage</p>
                        </div>
                        <div class="heroSliderSlide" video-url="https://www.youtube.com/embed/bHqwER2A6Sc">
                            <p class="slideItem">Unearthed</p>
                        </div>
                        <div class="heroSliderSlide" video-url="https://www.youtube.com/embed/fWWT9s69j3o">
                            <p class="slideItem">The Big C</p>
                        </div>
                        <div class="heroSliderSlide" video-url="https://www.youtube.com/embed/BtLOs67vkRI">
                            <p class="slideItem">Goff Petroleum</p>
                        </div>
                        <div class="heroSliderSlide" video-url="https://www.youtube.com/embed/paHz3_4zliE">
                            <p class="slideItem">Barckays</p>
                        </div>
                        <div class="heroSliderSlide" video-url="https://www.youtube.com/embed/04JhoFjKvn0">
                            <p class="slideItem">Criminal Damage</p>
                        </div>
                        <div class="heroSliderSlide" video-url="https://www.youtube.com/embed/gBBB3nyakRA">
                            <p class="slideItem">Unearthed</>
                        </div>

                    </div>
                </div>
                <div class="sliderOverlay">
                    <button id="upBtn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="12.1"><path data-name="chevron-down-solid (1)" d="M9.2 11.8.3 3a1.1 1.1 0 0 1 0-1.5l1-1A1.1 1.1 0 0 1 3 .3l7.1 7 7-7a1.1 1.1 0 0 1 1.6 0l1 1a1.1 1.1 0 0 1 0 1.5l-8.8 9a1.1 1.1 0 0 1-1.6 0Z" fill="#fff"/></svg></button>
                    <button id="downBtn"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="12.1"><path data-name="chevron-down-solid (1)" d="M9.2 11.8.3 3a1.1 1.1 0 0 1 0-1.5l1-1A1.1 1.1 0 0 1 3 .3l7.1 7 7-7a1.1 1.1 0 0 1 1.6 0l1 1a1.1 1.1 0 0 1 0 1.5l-8.8 9a1.1 1.1 0 0 1-1.6 0Z" fill="#fff"/></svg></button>
                </div>
            </div>
        </div>

    </div>

    <script type="module" src="./example.js"></script>
